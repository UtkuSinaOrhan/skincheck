<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Check - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            all: unset;
            position: relative;
            background: #2f0057;
            color: whitesmoke;
            border-radius: 10px;
            box-shadow: 0 4px 10px #1a1a1a;
            width: 400px;
            padding: 30px;
            text-align: justify;
            transition: background-color 0.3s ease-in-out;
        }

        .logos {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .logos img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #2f0057;
            color: #d19b9b;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

        .side-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: #2f0057;
            color: #d19b9b;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease-in-out;
            padding: 20px;
        }

        .side-panel.open {
            left: 0;
        }

        .side-panel h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .side-panel ul {
            list-style: none;
            padding: 0;
        }

        .side-panel ul li {
            margin: 15px 0;
        }

        .side-panel ul li a {
            color: #d19b9b;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .side-panel ul li a:hover {
            background-color: #d19b9b;
            color: #2f0057;
        }

        .main-content0 {
            margin-top: 20px;
            font-size: 16px;
            font-weight: normal;
            text-align: center;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <select id="language-select">
            <option value="en">English</option>
            <option value="tr">TÃ¼rkÃ§e</option>
        </select>
        <button id="toggle-dark-mode" class="btn">ðŸŒ“</button>
    </div>

    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" id="hamburger-btn">â˜°</button>

    <div class="brand">
        <div class="logo">
            <img src="assets/logo.png" alt="Skin Check Logo">
        </div>
        <a href="home.html">
            <h1>SkinCheck</h1>
        </a>
    </div>

    <div class="container" id="main-container">
        <h2 id="welcome-message">Notifications</h2>
        <div class="main-content">Notifications will be here.</div>
    </div>

    <!-- Side Panel -->
    <div class="side-panel" id="side-panel">
        <h3>Menu</h3>
        <ul>
            <li><a id="profile-link">Profile</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Sign Out</a></li>
        </ul>
    </div>

    <script>
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sidePanel = document.getElementById('side-panel');
        const container = document.getElementById('main-container');
        const languageSelect = document.getElementById('language-select');
        const welcomeMessage = document.getElementById('welcome-message');
        const mainContent = document.querySelector('.main-content');

        hamburgerBtn.addEventListener('click', () => {
            sidePanel.classList.toggle('open');
        });

        document.addEventListener('click', (e) => {
            if (!sidePanel.contains(e.target) && !hamburgerBtn.contains(e.target)) {
                sidePanel.classList.remove('open');
            }
        });

        languageSelect.addEventListener('change', () => {
            const lang = languageSelect.value;
            welcomeMessage.innerText = lang === 'tr' ? 'Bildirimler' : 'Notifications';
            mainContent.innerText = lang === 'tr' ? 'Bildirimleriniz burada gÃ¶rÃ¼necek.' : 'Notifications will be here.';
        });

        document.getElementById('toggle-dark-mode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('profile-link').addEventListener('click', function () {
            window.location.href = "user_profile.html";
        });
    </script>
</body>

</html>
