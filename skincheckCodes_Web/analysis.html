    <style>
        /* Stil kÄ±smÄ± sabit kalacak */
        .footer {

        .logo {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 70px;
            height: 70px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            width: 100%;

            object-fit: cover;
            border-radius: 50%;

        .brand {

        .file-upload {

        .file-upload.dragover {

            background-color: #f0f8ff;
        }

        .file-upload p {
            margin: 10px 0;
        }

        .file-upload input {
            display: none;
        }

        .btn {
            margin: 10px auto;
            display: block;
            text-align: center;
        }

        button {
            display: block;
            margin: 0 auto;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .uploaded-image {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
</head>

<body>
    <div class="top-bar">
        <select id="language-select">
            <option value="en" selected>English</option>
            <option value="tr">TÃ¼rkÃ§e</option>
        </select>
        <button id="toggle-dark-mode" class="btn" style="width: auto; padding: 5px 10px;">ðŸŒ“</button>
    </div>
    <div class="brand">
        <div class="logo">
            <img src="assets/logo.png" alt="Skin Check Logo">
        </div>
        <a href="home.html">
            <h1 id="brand-title">SkinCheck</h1>
        </a>
    </div>
    <div class="container">
        <div class="file-upload" id="file-upload">
            <p id="upload-instruction">Drag & Drop your photo here or click to select a file</p>
            <input type="file" id="photo-upload" accept="image/*">
        </div>

        <button id="done-btn" class="btn">Done</button>

        <p id="error-message" class="error" style="display: none;">Please upload a photo.</p>
    </div>

    <script>
        // Firebase konfigÃ¼rasyon bilgileri
        const firebaseConfig = {
            apiKey: "AIzaSyCSoYhwQHqT5LVzeDjcuTqi5xtAOH13bkM",
            authDomain: "skincheck-435a9.firebaseapp.com",
            projectId: "skincheck-435a9",
            storageBucket: "skincheck-435a9.firebasestorage.app",
            messagingSenderId: "939869338366",
            appId: "1:939869338366:web:2d2f7e1c809f5742c283af",
            measurementId: "G-TK8CSQ0P9D"
        };

        // Firebase'i baÅŸlat
        firebase.initializeApp(firebaseConfig);


        // Firebase Storage referansÄ±nÄ± alÄ±n
        const storage = firebase.storage();

        // FotoÄŸrafÄ± kullanÄ±cÄ±ya Ã¶zel ÅŸekilde depolama fonksiyonu
        function handleFileUpload(file) {
            const user = firebase.auth().currentUser;

            if (!user) {
                alert("You must be logged in to upload a photo.");
                return;
            }

            const userID = user.uid; // KullanÄ±cÄ± ID
            const storageRef = storage.ref(`uploaded_photos/${userID}/${file.name}`); // KullanÄ±cÄ±ya Ã¶zel klasÃ¶r ve dosya adÄ±

            // DosyayÄ± Firebase Storage'a yÃ¼kle
            const uploadTask = storageRef.put(file);

            uploadTask.on(
                "state_changed",
                (snapshot) => {
                    // YÃ¼kleme durumu
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log(`Upload is ${progress}% done`);
                },
                (error) => {
                    // Hata durumunu iÅŸleyin
                    console.error("Error uploading file:", error);
                },
                () => {
                    // YÃ¼kleme tamamlandÄ±ÄŸÄ±nda
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        console.log("File available at", downloadURL);

                        // KullanÄ±cÄ±ya yÃ¼klenen dosya URL'sini gÃ¶sterin
                        const imgElement = document.createElement("img");
                        imgElement.src = downloadURL;
                        imgElement.classList.add("uploaded-image");
                        fileUpload.appendChild(imgElement);

                        imageUploaded = true;
                        uploadInstruction.style.display = "none";
                        errorMessage.style.display = "none";
                    });
                }
            );
        }


        // Dil deÄŸiÅŸimini yapacak fonksiyon
        function translatePage(language) {
            if (language === "tr") {
                document.getElementById("upload-instruction").textContent = "FotoÄŸrafÄ±nÄ±zÄ± buraya sÃ¼rÃ¼kleyin veya seÃ§mek iÃ§in tÄ±klayÄ±n";
                document.getElementById("done-btn").textContent = "Tamam"; // Buton metni TÃ¼rkÃ§e
                document.getElementById("error-message").textContent = "LÃ¼tfen bir fotoÄŸraf yÃ¼kleyin.";
                document.getElementById("brand-title").textContent = "SkinCheck";
            } else {
                document.getElementById("upload-instruction").textContent = "Drag & Drop your photo here or click to select a file";
                document.getElementById("done-btn").textContent = "Done"; // Buton metni Ä°ngilizce
                document.getElementById("error-message").textContent = "Please upload a photo.";
                document.getElementById("brand-title").textContent = "SkinCheck";
            }
        }

        // Dil deÄŸiÅŸim iÅŸlevi
        const languageSelect = document.getElementById("language-select");
        languageSelect.addEventListener("change", (event) => {
            const language = event.target.value;
            translatePage(language);
        });

        // KaranlÄ±k mod geÃ§iÅŸi
        const darkModeButton = document.getElementById("toggle-dark-mode");
        darkModeButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // FotoÄŸraf yÃ¼kleme iÅŸlevi
        const fileUpload = document.getElementById("file-upload");
        const photoUploadInput = document.getElementById("photo-upload");
        const uploadInstruction = document.getElementById("upload-instruction"); // YazÄ±yÄ± gÃ¶stereceÄŸimiz eleman
        const errorMessage = document.getElementById("error-message");
        let imageUploaded = false;

        fileUpload.addEventListener("click", () => {
            photoUploadInput.click();
        });

        fileUpload.addEventListener("dragover", (event) => {
            event.preventDefault();
            fileUpload.classList.add("dragover");
        });

        fileUpload.addEventListener("dragleave", () => {
            fileUpload.classList.remove("dragover");
        });

        fileUpload.addEventListener("drop", (event) => {
            event.preventDefault();
            fileUpload.classList.remove("dragover");
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        photoUploadInput.addEventListener("change", (event) => {
            if (event.target.files.length > 0) {
                handleFileUpload(event.target.files[0]);
            }
        });

        // FotoÄŸrafÄ± kullanÄ±cÄ±ya Ã¶zgÃ¼ ÅŸekilde kaydet
        function handleFileUpload(file) {
            const user = firebase.auth().currentUser;

            if (!user) {
                alert("You must be logged in to upload a photo.");
                return;
            }

            const userID = user.uid; // Firebase'den kullanÄ±cÄ± ID'sini alÄ±yoruz

            if (file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const imageData = event.target.result;

                    // KullanÄ±cÄ±ya Ã¶zgÃ¼ fotoÄŸrafÄ± localStorage'a kaydet
                    localStorage.setItem(`${userID}_uploadedImage`, imageData);

                    const imgElement = document.createElement('img');
                    imgElement.src = imageData;
                    imgElement.classList.add('uploaded-image');
                    fileUpload.appendChild(imgElement);

                    imageUploaded = true;
                    uploadInstruction.style.display = "none";
                    errorMessage.style.display = "none";
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image file.");
            }
        }

        document.getElementById('done-btn').addEventListener('click', () => {
            if (!imageUploaded) {
                errorMessage.style.display = "block";
            } else {
                window.location.href = 'user_profile.html';
            }
        });

        // BaÅŸlangÄ±Ã§ta sayfa dilini Ä°ngilizce olarak ayarla
        translatePage('en');
    </script>
</body>

</html>
