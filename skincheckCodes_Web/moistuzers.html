        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        .product-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            transition: transform 0.2s;
        }

        .product-button:hover {
            transform: scale(1.1);
        }

        .product-button img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            display: none;

            top: 0;

            right: -16px;

            text-align: center;
            font-size: 14px;
            font-weight: bold;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .product-button:hover .product-info {
            display: flex;
            opacity: 1;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
